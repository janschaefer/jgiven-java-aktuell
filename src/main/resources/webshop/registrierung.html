<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrierung</title>
<script type="text/javascript">
function validate() {
   showError("");
   var email = document.getElementById("emailInput");
   if (email.value.indexOf("@") === -1) {
      return showError("Ung√ºltige Emailaddresse");
   }
   return true;
}

function showError(msg) {
   document.getElementById("fehlerMeldung").innerHTML = msg;
   return false;
}
</script>
</head>
<body>
<h1>Registrierung</h1>
<span id="fehlerMeldung" style="color:red;"></span>
<form action="willkommen.html" method="get" onsubmit="return validate()" />
Email: <input id="emailInput" type="text">
<br/>
Passwort: <input id="passwortInput" type="password"><br/>
<input id="registrierenButton" value="Registrieren" type="submit">
</form>
</body>
</html>
